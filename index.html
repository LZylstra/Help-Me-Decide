<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Help Me Decide</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/f75289d3be.js" crossorigin="anonymous"></script>
</head>
<body>
  <header id="banner">
      <h1>Help Me Decide</h1>
      <p>Are you hungry? Can't decide on what to eat? We've got you covered!</p>
      <a class = "reset-to-home" href = ""><i class="fas fa-home"></i></a>
  </header>  
  <div id = options>
    <section id = "left-box">
      <form id = "home">
        <h2 class ="start">Cook at home</h2>
        <input type = "submit" class = "start" value = "Lets make some food!" id = "home-btn">
        <select id = "categories" class = "hidden">
        </select>
      </form>
    </section>
    <section id = "right-box">
      <form id = "out">
        <h2 class = "start">Go out to eat</h2>
        <input type = "submit" class = "start" value = "Find me some resturants!" id = "out-btn">
      </form>
    </section>
  </div>
  <p id ="js-error-message" class="error-message"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
